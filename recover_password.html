<!DOCTYPE html>

<html lang="en" >
<!-- begin::Head -->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Card+ Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
    <style>
        .form-control{
            border-bottom:1px solid #F0CB00 !important;
        }
        .form_check{
            width: 95%;
        }
    </style>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body id="bgimg">
<div class="bgcolor">
    <!-- begin:: Page -->
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="login_section">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-6 col-xs-12">
                            <img src="images/login_logo.png" class="login_image">
                            <p class="logo_para">
                                A quick and safe browser plugin to pay anything.
                            </p>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-6 col-xs-12">
                            <p class="header_text">
                                Recover Password
                            </p>
                            <form action="" class="form_check" >

                                <p class="recover_para">
                                    Enter an e-mail assigned to your <span class="recover_span">QuickCard+</span> account.
                                </p>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="E-mail" name="email">
                                </div>
                                
                                <div class="erro_recovery">
                                    <img src="images/warning-message_icon.png">
                                    <span class="error_message">
                                        Unfortunately, we could not find this e-mail in our system. Please try again.
                                    </span>
                                </div>

                                <button  type="submit" class="btn btn-default">
                                    <span class="login_text">Send</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
<!-- end::Body -->
</html>
