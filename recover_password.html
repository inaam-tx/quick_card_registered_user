<body id="bgimg">
<div class="bgcolor">
    <!-- begin:: Page -->
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="login_section">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-6 col-xs-12">
                            <img src="images/login_logo.png" class="login_image">
                            <p class="logo_para">
                                A quick and safe browser plugin to pay anything.
                            </p>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-6 col-xs-12">
                            <p class="header_text">
                                Recover Password
                            </p>
                            <form action="" class="form_check" >

                                <p class="recover_para">
                                    Enter an e-mail assigned to your <span class="recover_span">QuickCard+</span> account.
                                </p>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="E-mail" name="email">
                                </div>
                                
                                <div class="erro_recovery">
                                    <img src="images/warning-message_icon.png">
                                    <span class="error_message">
                                        Unfortunately, we could not find this e-mail in our system. Please try again.
                                    </span>
                                </div>

                                <button  type="submit" class="btn btn-default">
                                    <span class="login_text">Send</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
