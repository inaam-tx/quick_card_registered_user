<!DOCTYPE html>

<html lang="en" >
<!-- begin::Head -->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Card+ Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900|Source+Sans+Pro:400,600,700,900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="css/circle_loader.css" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
</head>
<!-- end::Head -->
<!-- end::Body -->
<body >
<div class="bgcolor">
    <!-- begin:: Page -->
    <div class="container">
        <section class="header">
            <p class="quickcard">Quickcard+ <span class="checkout">Checkout</span></p>
        </section>
        <section class="progress_bar">
            <div class="payment_loader">
                <div class="text_area">
                    <h1 class="prosses_heading">Error</h1>
                    <p class="prosses_para">
                        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam.
                    </p>
                </div>
                <div class="ko-progress-circle" data-progress="0">
                    <div class="ko-circle">
                        <div class="full ko-progress-circle__slice">
                            <div class="ko-progress-circle__fill"></div>
                        </div>
                        <div class="ko-progress-circle__slice">
                            <div class="ko-progress-circle__fill"></div>
                            <div class="ko-progress-circle__fill ko-progress-circle__bar"></div>
                        </div>
                    </div>
                    <div class="ko-progress-circle__overlay">
                        <img class="img1" src="images/validation_error.svg">
                    </div>
                </div>
                <div class="try_again">
                    <a href="progress.html" class="btn btn-default btn-try_again">
                        Try again
                    </a>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

    window.randomizeFail = function() {
        $('.ko-progress-circle').attr('data-progress', 100);
        $('.ko-progress-circle .ko-progress-circle__slice .ko-progress-circle__fill').css({"background-color": "#EB5051"});
    }

    setTimeout(window.randomizeFail, 0);
    $('.ko-progress-circle').click(window.randomizeFail);

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
<!-- end::Body -->
</html>
