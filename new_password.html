<!DOCTYPE html>

<html lang="en" >
<!-- begin::Head -->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Card+ Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
    <style>
        .form-control{
            border-bottom:1px solid #F0CB00 !important;
        }
        .form-group{
            margin-bottom: 0;
        }
        .error_iamge{
            width: 25%;
        }
        .address_para{
            margin-bottom: 0;
        }
    </style>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body id="bgimg">
<div class="bgcolor">
    <!-- begin:: Page -->
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="login_section">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-6 col-xs-12">
                            <img src="images/login_logo.png" class="login_image">
                            <p class="logo_para">
                                A quick and safe browser plugin to pay anything.
                            </p>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-6 col-xs-12">
                            <p class="header_text">
                                New Password
                            </p>
                            <form action="" class="form_check" >

                                <div class="form-group">
                                    <div class="input-phone"></div>
                                </div>

                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password" value="">
                                    <button id="show" type="button" class="show"><i class="fas">
                                        <img src="images/password_eye_off.png">
                                    </i></button>
                                    <button id="hide" type="button" class="hide">
                                        <i class="fas">
                                            <img src="images/password_eye_on.png">
                                        </i>
                                    </button>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="Re-password" class="form-control" placeholder="Confirm Password" value="">
                                    <button id="re-show" type="button" class="show"><i class="fas">
                                        <img src="images/password_eye_off.png">
                                    </i></button>
                                    <button id="re-hide" type="button" class="hide">
                                        <i class="fas">
                                            <img src="images/password_eye_on.png">
                                        </i>
                                    </button>
                                </div>
                                <div class="error">
                                    <div class="error_iamge">
                                        <img src="images/toast_password_not_saved.png">
                                    </div>
                                    <div class="address_not_save">
                                        <p class="address_para">
                                            Password not saved!
                                        </p>
                                        <p class="try_again">
                                            Try again.
                                        </p>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">
                                     <span class="login_text">Save changes</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script>
    var input = document.getElementById('password'),
        iconShow = document.getElementById('show'),
        iconHide = document.getElementById('hide');


    iconShow.onclick = function () {
        'use strict';
        input.type = 'text';
        this.style.display = 'none';
        iconHide.style.display = 'inline-block';

    };


    iconHide.onclick = function () {
        'use strict';
        input.type = 'password';
        this.style.display = 'none';
        iconShow.style.display = 'inline-block';
    };
</script>
<script>
    var input = document.getElementById('Re-password'),
        iconShow = document.getElementById('re-show'),
        iconHide = document.getElementById('re-hide');


    iconShow.onclick = function () {
        'use strict';
        input.type = 'text';
        this.style.display = 'none';
        iconHide.style.display = 'inline-block';

    };


    iconHide.onclick = function () {
        'use strict';
        input.type = 'password';
        this.style.display = 'none';
        iconShow.style.display = 'inline-block';
    };
</script>
</body>
<!-- end::Body -->
</html>
