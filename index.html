<!DOCTYPE html>

<html lang="en" >
	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Quick Card+ Checkout</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900&display=swap" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/responsive.css" rel="stylesheet" type="text/css" />
		<!--end::Base Styles -->
        <style>
            .form-control{
                border-bottom:1px solid #F0CB00 !important;
            }
			.btn.btn-primary{
				border-bottom: 1px solid #F0CB00 !important;
				margin-top: 2%;
			}
        </style>
	</head>
	<!-- end::Head -->
    <!-- end::Body -->
	<body id="bgimg">
	<div class="bgcolor">
		<!-- begin:: Page -->
		<div class="container">
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="login_section">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-6 col-xs-12">
								<img src="images/login_logo.png" class="login_image">
								<p class="logo_para">
									A quick and safe browser plugin to pay anything.
								</p>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-6 col-xs-12">
								<p class="header_text">
									Enter Quickcard+
								</p>
								<form action="" class="form_check" >

									<div class="form-group">
										<div class="input-phone"></div>
									</div>


									<!--<div class="form-group">-->
										<!--<input type="email" class="form-control" placeholder="E-mail" name="email">-->
									<!--</div>-->
									<div class="form-group">
										<input type="password" id="password" class="form-control" placeholder="Password">
										<button id="show" type="button" class="show"><i class="fas">
											<img src="images/password_eye_off.png">
										</i></button>
										<button id="hide" type="button" class="hide">
											<i class="fas">
												<img src="images/password_eye_on.png">
											</i>
										</button>
									</div>
									<a href="" class="forget_password">
										Forget Password
									</a>
									<div class="as_guest">
										<!--<a href="about_us.html" class="as_guest">-->
										<a href="#" class="as_guest">
									<span class="span_guest">
										Pay with Credit or Debit
									</span>
										</a>
									</div>
									<a href="order_review.html" class="btn btn-default btn-login">
										Login
									</a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="js/intlInputPhone.min.js"></script>
	<script>
        $(document).ready(function() {
            $('.input-phone').intlInputPhone();
        })
	</script>
	<script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-36251023-1']);
        _gaq.push(['_setDomainName', 'jqueryscript.net']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

	</script>
	<script>
        var input = document.getElementById('password'),
           iconShow = document.getElementById('show'),
		   iconHide = document.getElementById('hide');


        iconShow.onclick = function () {
            'use strict';
            input.type = 'text';
            this.style.display = 'none';
            iconHide.style.display = 'inline-block';

        };


        iconHide.onclick = function () {
            'use strict';
            input.type = 'password';
            this.style.display = 'none';
            iconShow.style.display = 'inline-block';
        };
	</script>
	</body>
<!-- end::Body -->
</html>
